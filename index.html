<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css/>
		<title>Vanilla JS Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<button class="carousel__button carousel__button--left">
				<img src="images/left-arrow.svg" alt="" />
			</button>
			<div class="carousel__track-container">
				<ul class="carousel__track">
					<li class="carousel__slide"><img class="carousel__image" src="images/slide1.jpg" alt="" /></li>
					<li class="carousel__slide"><img class="carousel__image" src="images/slide2.jpg" alt="" /></li>
					<li class="carousel__slide"><img class="carousel__image" src="images/slide3.jpg" alt="" /></li>
				</ul>
			</div>
			<button class="carousel__button carousel__button--right">
				<img src="images/right-arrow.svg" alt="" />
			</button>
			<div class="carousel__nav">
				<button class="carousel__indicator"></button>
				<button class="carousel__indicator"></button>
				<button class="carousel__indicator"></button>
			</div>
		</div>
	</body>
</html>
