<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla JS Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<button class="carousel__button"></button>
			<div class="carousel__track-container">
				<ul class="carousel__track">
					<li class="carousel__slide"><img src="images/slide1.jpg" /></li>
					<li class="carousel__slide"><img src="images/slide2.jpg" /></li>
					<li class="carousel__slide"><img src="images/slide3.jpg" /></li>
				</ul>
			</div>
			<button class="carousel__button"></button>
		</div>
	</body>
</html>
<img src="images/card1.jpg" />
